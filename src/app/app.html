<div class="root">
  <div class="background" style="background-image: url('bgc.png')"></div>
  <div class="medium">
    <div class="left">
      <div class="combine">
        <div class="logo">
          <img src="logo.png" alt="logo" />
        </div>
        <div class="welcomeInfo">
          <h1>Hello,</h1>
          <h2>Welcome!</h2>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="info">
        <h1>Sign in</h1>
        <span>Stanbic Bank: Powering your financial world</span>
        <div class="logindiv">
          <form class="login-form">
            <div class="username-div">
              <input
                id="username"
                class="userNameInput"
                type="text"
                placeholder="Enter your username"
              />
            </div>

            <div class="password-div">
              <input
                id="passwordField"
                class="passwordNameInput"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="Enter your password"
              />
              <button
                mat-icon-button
                class="toggle-password"
                (click)="togglePasswordVisibility()"
              >
                <mat-icon>{{
                  showPassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </div>

            <div class="mt-3 w-full max-w-sm text-left">
              <a
                href="/reset-password"
                class="text-sm font-semibold text-[#0a66c2] hover:underline hover:text-[#004182]"
              >
                Forgot password?
              </a>
            </div>
            <div class="mt-5 w-full max-w-sm">
              <button
                type="submit"
                class="w-full h-11 rounded-full bg-[#0a66c2] text-white font-semibold text-base hover:bg-[#004182] transition cursor-pointer"
                matRipple
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
